<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mektup</title>
<style>
  body {
    margin: 0; font-family: Arial, sans-serif;
    background: #f0f0f0; display: flex;
    flex-direction: column; align-items: center; justify-content: center;
    height: 100vh; padding: 20px;
  }
  #startMessage {
    font-size: 2.5em;
    color: #444;
    user-select: none;
    opacity: 0;
    animation: fadeIn 1.5s forwards;
    cursor: pointer;
  }
  @keyframes fadeIn {
    to {opacity: 1;}
  }

  .envelope {
    width: 220px; height: 150px;
    background: #e8e8e8;
    border-radius: 0 0 15px 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    cursor: pointer;
    position: relative;
    perspective: 800px;
    user-select: none;
    opacity: 0;
    transform: scale(0.9);
    transition: opacity 1s ease, transform 0.8s ease;
    display: none;
  }
  .envelope.show {
    opacity: 1;
    transform: scale(1);
  }
  .envelope-flap {
    position: absolute;
    top: 0; left: 0;
    width: 220px; height: 80px;
    background: #f0f0f0;
    clip-path: polygon(0 0, 100% 0, 50% 100%);
    transform-origin: top center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: transform 1s ease;
    z-index: 2;
  }
  .envelope.open .envelope-flap {
    transform: rotateX(-180deg);
  }

  .gallery {
    margin-top: 30px;
    width: 90%;
    max-width: 700px;
    height: 400px;
    overflow-x: auto;
    white-space: nowrap;
    scroll-behavior: smooth;
    display: none;
  }
  .gallery img {
    height: 100%;
    display: inline-block;
    margin-right: 10px;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    user-select: none;
  }
</style>
</head>
<body>

<div id="startMessage">Ekrana tıkla!</div>

<div id="envelope" class="envelope" tabindex="0" role="button" aria-label="Mektup zarfı">
  <div class="envelope-flap"></div>
  <div class="envelope-body"></div>
</div>

<div id="gallery" class="gallery" aria-label="Fotoğraf galerisi">
  <img src="foto1.jpg" alt="Fotoğraf 1" />
  <img src="foto2.jpg" alt="Fotoğraf 2" />
  <img src="foto3.jpg" alt="Fotoğraf 3" />
  <img src="foto4.jpg" alt="Fotoğraf 4" />
  <img src="foto5.jpg" alt="Fotoğraf 5" />
  <img src="foto6.jpg" alt="Fotoğraf 6" />
</div>

<audio id="revealSound" src="reveal.mp3" preload="auto"></audio>
<audio id="openSound" src="open.mp3" preload="auto"></audio>

<script>
  const startMessage = document.getElementById('startMessage');
  const envelope = document.getElementById('envelope');
  const gallery = document.getElementById('gallery');
  const revealSound = document.getElementById('revealSound');
  const openSound = document.getElementById('openSound');

  function showEnvelope() {
    startMessage.style.display = 'none';
    envelope.style.display = 'block';
    setTimeout(() => {
      envelope.classList.add('show');
    }, 20); // küçük gecikmeyle fade-in

    // Reveal sesi çal
    revealSound.currentTime = 0;
    revealSound.play().catch(() => {});
  }

  startMessage.addEventListener('click', () => {
    showEnvelope();
  });
  startMessage.addEventListener('keydown', (e) => {
    if(e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      showEnvelope();
    }
  });

  envelope.addEventListener('click', () => {
    openSound.currentTime = 0;
    openSound.play().catch(() => {});

    envelope.classList.add('open');

    setTimeout(() => {
      envelope.style.display = 'none';
      gallery.style.display = 'block';
    }, 1000);
  });

  envelope.addEventListener('keydown', (e) => {
    if(e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      envelope.click();
    }
  });
</script>

</body>
</html>
