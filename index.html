<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mektup</title>
<style>
  body {
    margin: 0; font-family: Arial, sans-serif;
    background: #f0f0f0;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    height: 100vh; padding: 20px;
  }

  #startMessage {
    font-size: 2.5em;
    color: #444;
    user-select: none;
    opacity: 0;
    animation: fadeIn 1.5s forwards;
    cursor: pointer;
    margin-bottom: 20px;
  }
  @keyframes fadeIn {
    to {opacity: 1;}
  }

  .envelope {
    width: 220px; height: 150px;
    background: #e8e8e8;
    border-radius: 0 0 15px 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    cursor: pointer;
    perspective: 1200px;
    user-select: none;
    opacity: 0;
    transform: scale(0.9);
    transition: opacity 1s ease, transform 0.8s ease;
    display: none;
    position: relative;
  }
  .envelope.show {
    opacity: 1;
    transform: scale(1);
  }
  .envelope-flap {
    position: absolute;
    top: 0; left: 0;
    width: 220px; height: 80px;
    background: #f0f0f0;
    clip-path: polygon(0 0, 100% 0, 50% 100%);
    transform-origin: top center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: transform 1s ease;
    z-index: 2;
  }
  .envelope.open .envelope-flap {
    transform: rotateX(-180deg);
  }

  .gallery-container {
    position: relative;
    width: 90vw;
    max-width: 700px;
    height: 400px;
    perspective: 2000px;
    display: none;
  }

  .page {
    position: absolute;
    top: 50%; left: 50%;
    transform-style: preserve-3d;
    backface-visibility: hidden;
    cursor: default;
    user-select: none;
    transition: transform 0.8s ease, opacity 0.8s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    transform-origin: center center;
    opacity: 0;
  }
  .page img {
    max-width: calc(100vw - 80px);
    max-height: 400px;
    border-radius: 0; /* Sıfır, çünkü çerçeve istemiyoruz */
    object-fit: contain;
    user-select: none;
  }

  .page.current {
    z-index: 3;
    opacity: 1;
    transform: translate(-50%, -50%) rotateY(0deg);
  }
  .page.next {
    z-index: 2;
    opacity: 0;
    transform: translate(calc(50% + 50px), -50%) rotateY(-90deg);
  }
  .page.prev {
    z-index: 2;
    opacity: 0;
    transform: translate(calc(-150% - 50px), -50%) rotateY(90deg);
  }

  /* Ok butonları fotoğrafın içinde yanlarda */
  .nav-button {
    position: absolute;
    top: 50%;
    font-size: 3rem;
    color: rgba(255,255,255,0.8);
    text-shadow: 0 0 5px rgba(0,0,0,0.7);
    background: rgba(0,0,0,0.25);
    border-radius: 50%;
    width: 50px;
    height: 50px;
    line-height: 50px;
    text-align: center;
    cursor: pointer;
    user-select: none;
    transform: translateY(-50%);
    transition: background-color 0.3s ease;
    z-index: 10;
  }
  .nav-button:hover {
    background-color: rgba(0,0,0,0.5);
  }
  .nav-prev {
    left: 10px;
  }
  .nav-next {
    right: 10px;
  }

</style>
</head>
<body>

<div id="startMessage" tabindex="0" role="button" aria-label="Başlamak için ekrana tıklayın">Ekrana tıkla!</div>

<div id="envelope" class="envelope" tabindex="0" role="button" aria-label="Mektup zarfı">
  <div class="envelope-flap"></div>
  <div class="envelope-body"></div>
</div>

<div class="gallery-container" aria-label="Fotoğraf galerisi">
  <!-- Sayfalar JS ile buraya eklenecek -->
  <div class="nav-button nav-prev" tabindex="0" role="button" aria-label="Önceki sayfa">&#10094;</div>
  <div class="nav-button nav-next" tabindex="0" role="button" aria-label="Sonraki sayfa">&#10095;</div>
</div>

<audio id="revealSound" src="reveal.mp3" preload="auto"></audio>
<audio id="openSound" src="open.mp3" preload="auto"></audio>

<script>
  const startMessage = document.getElementById('startMessage');
  const envelope = document.getElementById('envelope');
  const galleryContainer = document.querySelector('.gallery-container');
  const revealSound = document.getElementById('revealSound');
  const openSound = document.getElementById('openSound');

  const images = [
    "foto1.jpg",
    "foto2.jpg",
    "foto3.jpg",
    "foto4.jpg",
    "foto5.jpg",
    "foto6.jpg",
    "foto7.jpg",
    "foto8.jpg",
    "foto9.jpg"
  ];

  let currentIndex = 0;
  let isAnimating = false;

  function createPage(src, positionClass) {
    const page = document.createElement('div');
    page.className = 'page ' + positionClass;
    const img = document.createElement('img');
    img.src = src;
    img.alt = "Fotoğraf";
    page.appendChild(img);
    return page;
  }

  function renderPages() {
    galleryContainer.querySelectorAll('.page').forEach(p => p.remove());

    const prevIndex = (currentIndex - 1 + images.length) % images.length;
    const nextIndex = (currentIndex + 1) % images.length;

    const prevPage = createPage(images[prevIndex], 'prev');
    const currentPage = createPage(images[currentIndex], 'current');
    const nextPage = createPage(images[nextIndex], 'next');

    galleryContainer.appendChild(prevPage);
    galleryContainer.appendChild(currentPage);
    galleryContainer.appendChild(nextPage);
  }

  function goNext() {
    if(isAnimating) return;
    isAnimating = true;
    const pages = galleryContainer.querySelectorAll('.page');

    pages[1].style.transform = 'translate(calc(50% + 50px), -50%) rotateY(-90deg)';
    pages[1].style.opacity = '0';
    pages[2].style.transform = 'translate(-50%, -50%) rotateY(0deg)';
    pages[2].style.opacity = '1';

    setTimeout(() => {
      currentIndex = (currentIndex + 1) % images.length;
      renderPages();
      isAnimating = false;
    }, 800);
  }

  function goPrev() {
    if(isAnimating) return;
    isAnimating = true;
    const pages = galleryContainer.querySelectorAll('.page');

    pages[1].style.transform = 'translate(calc(-150% - 50px), -50%) rotateY(90deg)';
    pages[1].style.opacity = '0';
    pages[0].style.transform = 'translate(-50%, -50%) rotateY(0deg)';
    pages[0].style.opacity = '1';

    setTimeout(() => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      renderPages();
      isAnimating = false;
    }, 800);
  }

  // Klavye ok tuşları ile kontrol
  document.addEventListener('keydown', e => {
    if(galleryContainer.style.display === 'block' && !isAnimating) {
      if(e.key === 'ArrowRight' || e.key === 'PageDown') {
        goNext();
      } else if(e.key === 'ArrowLeft' || e.key === 'PageUp') {
        goPrev();
      }
    }
  });

  // Butonlar
  document.querySelector('.nav-next').addEventListener('click', () => {
    if(!isAnimating) goNext();
  });
  document.querySelector('.nav-prev').addEventListener('click', () => {
    if(!isAnimating) goPrev();
  });

  // Başlangıç işlemleri
  function showEnvelope() {
    startMessage.style.display = 'none';
    envelope.style.display = 'block';
    setTimeout(() => {
      envelope.classList.add('show');
    }, 20);

    revealSound.currentTime = 0;
    revealSound.play().catch(() => {});
  }

  startMessage.addEventListener('click', () => {
    showEnvelope();
  });
  startMessage.addEventListener('keydown', (e) => {
    if(e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      showEnvelope();
    }
  });

  envelope.addEventListener('click', () => {
    openSound.currentTime = 0;
    openSound.play().catch(() => {});

    envelope.classList.add('open');

    setTimeout(() => {
      envelope.style.display = 'none';
      galleryContainer.style.display = 'block';
      renderPages();
    }, 1000);
  });

  envelope.addEventListener('keydown', (e) => {
    if(e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      envelope.click();
    }
  });
</script>

</body>
</html>
