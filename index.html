<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mektup</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
        margin: 0;
        font-family: 'Montserrat', sans-serif;
        background: linear-gradient(135deg, #ece9e6, #ffffff);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        flex-direction: column;
        padding: 20px;
    }
    .countdown {
        font-size: 3em;
        background: rgba(255,255,255,0.85);
        padding: 20px 40px;
        border-radius: 20px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        text-align: center;
        margin-bottom: 40px;
        font-weight: bold;
        letter-spacing: 2px;
    }
    .envelope {
        width: 220px;
        height: 150px;
        position: relative;
        cursor: pointer;
        perspective: 1000px;
        opacity: 0;
        transform: scale(0.9);
        transition: opacity 1s ease, transform 0.8s ease;
    }
    .envelope.show {
        opacity: 1;
        transform: scale(1);
    }
    .envelope-body {
        width: 100%;
        height: 100%;
        background: #e8e8e8;
        border-radius: 0 0 10px 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        position: relative;
    }
    .envelope-flap {
        position: absolute;
        top: 0;
        left: 0;
        width: 220px;
        height: 80px;
        background: #f0f0f0;
        clip-path: polygon(0% 0%, 100% 0%, 50% 100%);
        transform-origin: top center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        transition: transform 1s ease;
        z-index: 2;
    }
    .envelope.open .envelope-flap {
        transform: rotateX(-180deg);
    }
    .gallery {
        display: none;
        position: relative;
        width: 90%;
        max-width: 800px;
        height: 80%;
        overflow: hidden;
    }
    .gallery img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        opacity: 0;
        transform: rotateY(90deg);
        transition: transform 0.6s ease, opacity 0.6s ease;
    }
    .gallery img.active {
        opacity: 1;
        transform: rotateY(0deg);
        z-index: 1;
    }
    .gallery .nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 2.5em;
        background: rgba(255,255,255,0.7);
        border-radius: 50%;
        padding: 10px;
        cursor: pointer;
        user-select: none;
        transition: background 0.3s ease;
    }
    .gallery .nav:hover {
        background: rgba(255,255,255,0.9);
    }
    .gallery .prev {
        left: 10px;
    }
    .gallery .next {
        right: 10px;
    }
</style>
</head>
<body>

<div id="countdown" class="countdown"></div>

<div id="envelope" class="envelope">
    <div class="envelope-flap"></div>
    <div class="envelope-body"></div>
</div>

<div id="gallery" class="gallery">
    <div class="nav prev">&#10094;</div>
    <div class="nav next">&#10095;</div>
    <img src="foto1.jpg" class="active" alt="">
    <img src="foto2.jpg" alt="">
    <img src="foto3.jpg" alt="">
    <img src="foto4.jpg" alt="">
    <img src="foto5.jpg" alt="">
</div>

<audio id="envelopeSound" src="open.mp3"></audio>

<script>
    const targetDate = new Date();
    targetDate.setHours(23, 24, 0, 0);

    const countdownEl = document.getElementById("countdown");
    const envelopeEl = document.getElementById("envelope");
    const galleryEl = document.getElementById("gallery");
    const envelopeSound = document.getElementById("envelopeSound");
    const images = document.querySelectorAll(".gallery img");
    const prevBtn = document.querySelector(".gallery .prev");
    const nextBtn = document.querySelector(".gallery .next");
    let currentIndex = 0;

    envelopeEl.style.display = "none";

    const timer = setInterval(() => {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance <= 0) {
            clearInterval(timer);
            countdownEl.style.display = "none";
            envelopeEl.style.display = "block";
            setTimeout(() => envelopeEl.classList.add("show"), 50);
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownEl.innerHTML =
            `${String(days).padStart(2, '0')}:${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }, 1000);

    envelopeEl.addEventListener("click", () => {
        envelopeSound.play();
        envelopeEl.classList.add("open");
        setTimeout(() => {
            envelopeEl.style.display = "none";
            galleryEl.style.display = "block";
        }, 1000);
    });

    function showImage(index) {
        images.forEach((img, i) => {
            img.classList.remove("active");
            if (i === index) {
                img.classList.add("active");
            }
        });
    }

    prevBtn.addEventListener("click", () => {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
    });

    nextBtn.addEventListener("click", () => {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
    });

    galleryEl.addEventListener("click", (e) => {
        if (e.target === prevBtn || e.target === nextBtn) return;
        if (e.offsetX < galleryEl.clientWidth / 2) {
            prevBtn.click();
        } else {
            nextBtn.click();
        }
    });
</script>

</body>
</html>
