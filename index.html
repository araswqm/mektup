<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mektup</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #d9d9d9;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    flex-direction: column;
}
    .countdown {
        font-size: 3em;
        background: #fff;
        padding: 20px 40px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        text-align: center;
        margin-bottom: 30px;
    }
    .envelope {
        width: 220px;
        height: 150px;
        position: relative;
        cursor: pointer;
        perspective: 1000px;
    }
    .envelope-body {
        width: 100%;
        height: 100%;
        background: #e8e8e8;
        border-radius: 0 0 10px 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        position: relative;
    }
    .envelope-flap {
        position: absolute;
        top: 0;
        left: 0;
        width: 220px;
        height: 80px;
        background: #f0f0f0;
        clip-path: polygon(0% 0%, 100% 0%, 50% 100%);
        transform-origin: top center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        transition: transform 1s ease;
        z-index: 2;
    }
    .envelope.open .envelope-flap {
        transform: rotateX(-180deg);
    }
    .gallery {
        display: none;
        width: 90%;
        max-width: 600px;
        height: 80%;
        overflow-x: auto;
        white-space: nowrap;
        scroll-behavior: smooth;
        margin-top: 20px;
    }
    .gallery img {
        height: 100%;
        display: inline-block;
        margin-right: 10px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
</style>
</head>
<body>

<div id="countdown" class="countdown"></div>

<div id="envelope" class="envelope" style="display:none;">
    <div class="envelope-flap"></div>
    <div class="envelope-body"></div>
</div>

<div id="gallery" class="gallery">
    <img src="foto1.jpg" alt="">
    <img src="foto2.jpg" alt="">
    <img src="foto3.jpg" alt="">
    <img src="foto4.jpg" alt="">
    <img src="foto5.jpg" alt="">
    <img src="foto6.jpg" alt="">
</div>

<audio id="envelopeSound" src="open.mp3"></audio>

<script>
    const targetDate = new Date("2025-08-08T22:40:00").getTime();
    const countdownEl = document.getElementById("countdown");
    const envelopeEl = document.getElementById("envelope");
    const galleryEl = document.getElementById("gallery");
    const envelopeSound = document.getElementById("envelopeSound");

    const timer = setInterval(() => {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance <= 0) {
            clearInterval(timer);
            countdownEl.style.display = "none";
            envelopeEl.style.display = "block";
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownEl.innerHTML =
            `${String(days).padStart(2, '0')}:${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }, 1000);

    envelopeEl.addEventListener("click", () => {
        envelopeSound.play();
        envelopeEl.classList.add("open");
        setTimeout(() => {
            envelopeEl.style.display = "none";
            galleryEl.style.display = "block";
        }, 1000);
    });
</script>

</body>
</html>
