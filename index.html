<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mektup</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
        margin: 0;
        font-family: 'Montserrat', sans-serif;
        background: linear-gradient(135deg, #ece9e6, #ffffff);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        flex-direction: column;
        padding: 20px;
    }
    .countdown {
        font-size: 3em;
        background: rgba(255,255,255,0.85);
        padding: 20px 40px;
        border-radius: 20px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        text-align: center;
        margin-bottom: 40px;
        font-weight: bold;
        letter-spacing: 2px;
    }
    .envelope {
        width: 220px;
        height: 150px;
        position: relative;
        cursor: pointer;
        perspective: 1000px;
        opacity: 0;
        transform: scale(0.9);
        transition: opacity 1s ease, transform 0.8s ease;
    }
    .envelope.show {
        opacity: 1;
        transform: scale(1);
    }
    .envelope-body {
        width: 100%;
        height: 100%;
        background: #e8e8e8;
        border-radius: 0 0 10px 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        position: relative;
    }
    .envelope-flap {
        position: absolute;
        top: 0;
        left: 0;
        width: 220px;
        height: 80px;
        background: #f0f0f0;
        clip-path: polygon(0% 0%, 100% 0%, 50% 100%);
        transform-origin: top center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        transition: transform 1s ease;
        z-index: 2;
    }
    .envelope.open .envelope-flap {
        transform: rotateX(-180deg);
    }
    .gallery {
        display: none;
        width: 90%;
        max-width: 900px;
        height: 80%;
        overflow-x: auto;
        white-space: nowrap;
        scroll-behavior: smooth;
        margin-top: 20px;
        padding-bottom: 10px;
    }
    .gallery img {
        height: 100%;
        display: inline-block;
        margin-right: 10px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery img:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    }
</style>
</head>
<body>

<div id="countdown" class="countdown"></div>

<div id="envelope" class="envelope">
    <div class="envelope-flap"></div>
    <div class="envelope-body"></div>
</div>

<div id="gallery" class="gallery">
    <img src="foto1.jpg" alt="">
    <img src="foto2.jpg" alt="">
    <img src="foto3.jpg" alt="">
    <img src="foto4.jpg" alt="">
    <img src="foto5.jpg" alt="">
    <img src="foto6.jpg" alt="">
</div>

<audio id="envelopeSound" src="open.mp3"></audio>

<script>
    const targetDate = new Date();
    targetDate.setHours(23, 24, 0, 0);

    const countdownEl = document.getElementById("countdown");
    const envelopeEl = document.getElementById("envelope");
    const galleryEl = document.getElementById("gallery");
    const envelopeSound = document.getElementById("envelopeSound");

    envelopeEl.style.display = "none";

    const timer = setInterval(() => {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance <= 0) {
            clearInterval(timer);
            countdownEl.style.display = "none";
            envelopeEl.style.display = "block";
            setTimeout(() => envelopeEl.classList.add("show"), 50);
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownEl.innerHTML =
            `${String(days).padStart(2, '0')}:${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }, 1000);

    envelopeEl.addEventListener("click", () => {
        envelopeSound.play();
        envelopeEl.classList.add("open");
        setTimeout(() => {
            envelopeEl.style.display = "none";
            galleryEl.style.display = "block";
        }, 1000);
    });
</script>

</body>
</html>
